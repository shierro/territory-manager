language: node_js
node_js:
  - '8.9.4'
install:
  - npm install
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - yarn lint
  - yarn test
  - yarn build --release
before_install:
  - pip install --user codecov
after_success:
  - codecov --file coverage/lcov.info --disable search
deploy:
  local_dir: 'build'
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
notifications:
  slack: $SLACK_ID
  email:
    - $SLACK_EMAIL
